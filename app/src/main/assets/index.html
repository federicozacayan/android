<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8">
        <title>JsInterface</title>
         <script type="text/javascript">
            let trigger = () => {
                    android.lunchToast(document.querySelector(".yourMessage").value);
            }
        </script>
        <style type="text/css">
            *{
                font-size: 7vw;
                padding: 0;
                margin: 0;
            }
            div{
                display: flex;
                flex-flow: column;
                justify-content: space-around;
                align-items: center;
                width: 100vw;
                height: 100vh;
            }
            </style>
    </head>
    <body>

        <div>
            <input type="text" class="yourMessage" placeholder="Text here">
            <button type="button" name="button" onclick="trigger()">Click me</button>
        </div>

    </body>
</html>
